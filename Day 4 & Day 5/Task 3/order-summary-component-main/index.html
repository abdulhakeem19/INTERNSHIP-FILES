<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <div class="wrapper">
    <div class="card">
      <div class="card-img">
        <img src="./images/illustration-hero.svg" alt="hero-img">
      </div>

      <div class="card-body">
        <div class="card-title">Order Summary</div>
        <div class="card-content">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</div>
        <div class="card-plan">
          <div class="music-icon"><img src="./images/icon-music.svg" alt=""></div>
          <div class="plan"><span>Annual Plan</span> <br>
            $59.99/year</div>
          <span class="change-btn">Change</span>
        </div>
        <div class="card-btn">Proceed to Payment</div>
        <div class="card-order">Cancel Order</div>
      </div>
    </div>
  </div>
</body>

</html>
